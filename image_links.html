<!DOCTYPE html>
<html>
<head>
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        section {
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        img {
            width: 100px;
            height: 100px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        #menu ul {
            list-style-type: none;
        }
        #menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <section id="home">
        <h1>Welcome to Home</h1>
        <p>This is the home section with a technology-related image.</p>
        <a href="https://placeholder.com"><img src="image.jpg" alt="Technology Image"></a>
    </section>

    <section id="gallery">
        <h1>Gallery</h1>
        <p>This is the gallery section with technology-related images.</p>
        <div class="image-grid">
            <a href="https://placeholder.com"><img src="image.jpg" alt="Technology Image 1"></a>
            <a href="https://placeholder.com"><img src="image.jpg" alt="Technology Image 2"></a>
            <a href="https://placeholder.com"><img src="image.jpg" alt="Technology Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h1>Menu</h1>
        <p>This is the menu section with technology-related images.</p>
        <ul>
            <li><a href="https://placeholder.com"><img src="image.jpg" alt="Technology Image 1"> Image Item 1</a></li>
            <li><a href="https://placeholder.com"><img src="image.jpg" alt="Technology Image 2"> Image Item 2</a></li>
            <li><a href="https://placeholder.com"><img src="image.jpg" alt="Technology Image 3"> Image Item 3</a></li>
        </ul>
    </section>
</body>
</html>
