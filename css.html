<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        /* Introduction Section Styles */
        .intro-section {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
        }

        /* Skills Section Styles */
        .skills-section {
            background-color: #e0e0e0;
            padding: 20px;
            margin: 20px 0;
        }

        .skills-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        /* Contact Section Styles */
        .contact-section {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
        }

        .contact-links {
            display: flex;
            justify-content: center;
        }

        .contact-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kevin Moriasi</h1>
    </header>

    <section class="intro-section">
        <p>
            Hi, I'm passionate about web development and love creating beautiful and functional websites.
            Let's connect and build something amazing together!
        </p>
    </section>

    <section class="skills-section">
        <h2>Skills</h2>
        <ul class="skills-list">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
        </ul>
    </section>

    <section class="contact-section">
        <h2>Contact Me</h2>
        <div class="contact-links">
            <a href="mailto:minigates21@gmail.com">Email</a>
            <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
        </div>
    </section>
</body>
</html>
